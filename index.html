<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/body.css">
    <link rel="stylesheet" href="assets/estilos/geral.css">
    <link rel="stylesheet" href="assets/estilos/cardapio.css">
    <link rel="stylesheet" href="assets/estilos/carrinho.css">
    <link rel="stylesheet" href="assets/estilos/item.css">
    <link rel="stylesheet" href="assets/estilos/entrega.css">
    <link rel="stylesheet" href="assets/estilos/header.css">
    <title>Cardápio</title>
</head>


<body>
    <header>
        <p>Recantos pizzaria e hamburgueria</p>
    </header>

    <div class="geral">


        <div class="cardapio">
            <h1 id="pizza">Pizza</h1>
            <div class="item">
                <span>2 Queijos - R$42,90</span>
                <p>mussarela, frango desfiado e quejo</p>
                <button class="botaoAdicionar" onclick="adicionarItem('2 queijos', 10)">Adicionar Item</button>
            </div>
            <div class="item">
                <span>2 Queijos - R$42,90</span>
                <p>mussarela, frango desfiado e quejo</p>
                <button class="botaoAdicionar" onclick="adicionarItem('2 queijos', 10)">Adicionar Item</button>
            </div>
            <div class="item">
                <span>2 Queijos - R$42,90</span>
                <p>mussarela, frango desfiado e quejo</p>
                <button class="botaoAdicionar" onclick="adicionarItem('2 queijos', 10)">Adicionar Item</button>
            </div>
            <div class="carrinho">
                <h2>Carrinho de Compras</h2>
                <div id="listaCarrinho"></div>
                <div id="totalCarrinho"></div>

            </div>

            <div class="entrega">
                <h2>Formulário de Entrega</h2>
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="cep" placeholder="CEP" required>
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="numero" placeholder="Número da residência" required>
                <input type="text" id="troco" placeholder="Precisa de troco. Qual valor?">
                <select id="pagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao_credito">Cartão de Crédito</option>
                    <option value="cartao_debito">Cartão de Débito</option>
                    <option value="pix">Pix</option>
                </select>
                <button class="enviar" onclick="enviarWhatsApp()">Enviar Pedido</button>

            </div>

        </div>

        <script src="main.js"></script>

</body>

</html>
